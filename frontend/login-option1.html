<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Tycoon | 로그인</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="login-option1.css">
</head>
<body>
  <div class="bg-layer"></div>
  <div class="login-shell">
    <div class="logo-pill">
      <span class="dot"></span>
      <span class="title">Energy Tycoon</span>
      <span class="pill">밝고 간결한 카드형</span>
    </div>
    <div class="login-card">
      <div class="card-head">
        <p class="eyebrow">Welcome back</p>
        <h1>다시 에너지를 키워볼까요?</h1>
        <p class="sub">한눈에 보이는 상태칩과 함께 간단하게 로그인하세요.</p>
        <div class="chips">
          <span class="chip chip-generator">발전기 12종</span>
          <span class="chip chip-energy">에너지 x3.2/sec</span>
          <span class="chip chip-money">오늘의 환율 1 → 3</span>
        </div>
      </div>
      <form id="loginForm" class="login-form" novalidate>
        <label for="username">아이디</label>
        <input type="text" id="username" placeholder="아이디를 입력하세요" autocomplete="username">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
        <button type="button" id="loginBtn" class="btn primary">로그인</button>
        <button type="button" id="signupBtn" class="btn ghost">회원가입</button>
      </form>
      <div class="message" id="messageBox"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
