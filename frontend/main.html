<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Tycoon</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="main.css">
</head>
  <body>
    <header class="header">
      <div class="header-left">
        <div class="profile">
          <button class="profile-trigger" type="button" aria-label="프로필 메뉴 열기"></button>
          <div class="profile-modal modal">
            <p class="modal-line profile-name"><strong>이름:</strong> ADMIN</p>
            <p class="modal-line profile-rank"><strong>랭킹:</strong> -</p>
            <div class="modal-actions">
              <button class="modal-button settings-open-btn" type="button">설정</button>
              <button class="modal-button logout-btn" type="button">로그아웃</button>
            </div>
          </div>
        </div>
        <div class="text-wrapper username">NONE</div>
      </div>
      <div class="header-right">
        <div class="stat-card">
          <div class="stat-icon generator-icon"></div>
          <div class="stat-info">
            <div class="stat-label">발전기</div>
            <div class="stat-value generator-count">0/0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon money-icon">
            <div class="money-modal modal">
              <p><strong>교환 비율</strong></p>
              <p>에너지 1 → 돈 <span class="money-rate">0</span></p>
            </div>
          </div>
          <div class="stat-info">
            <div class="stat-label">돈</div>
            <div class="stat-value money-value">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon energy-icon">
            <div class="energy-modal modal">
              <p><strong>초당 에너지 생산량</strong></p>
              <p><span class="energy-rate">0</span>/초</p>
            </div>
          </div>
          <div class="stat-info">
            <div class="stat-label">에너지</div>
            <div class="stat-value energy-value">0</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main"></div>
    </main>
    <footer>
      <div class="build-bar">
        <div class="btn-bar">
          <button class="generator-btn bbtn">발전기</button>
          <button class="trade-btn bbtn">교환소</button>
          <button class="upgrade-btn bbtn">업그레이드</button>
          <button class="info-btn bbtn">정보</button>
        </div>
        <div class="content-area"></div>
      </div>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
